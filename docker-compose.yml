version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: centrepoint-postgres
    environment:
      POSTGRES_USER: centrepoint
      POSTGRES_PASSWORD: centrepoint_password
      POSTGRES_DB: centrepoint_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U centrepoint" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: centrepoint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
  # Uncomment for local MinIO (S3-compatible storage)
